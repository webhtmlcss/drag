<script>
	var ary = [1,1,1,2,2,2,3,3,3,4,4,4,6,6,6,7,7,7,9,9,9,8,8,8,5,5,5];
	var obj = {};
	for(var i=0;i<ary.length;i++){
		var now = ary[i];
		if(obj[now] == now){
			ary.splice(i,1);
			i--;
			continue;
		}
		obj[now] = now;
	}
	ary.sort(function(a,b){return a-b});
	console.log(ary);
	
	
	function qc(arr){
        var a=[];
        for(var i=0;i<arr.length;i++){
            if(a[arr[i]]){
                arr.splice(i,1);
                i--;
                continue;
            }else{
                a[arr[i]] = arr[i];
            }
        }
        return arr;
    }
    var arr=[1,2,3,2,1];
   console.log(qc(arr));
</script>
